<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>D-ACadêmico - Horário</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="page-header">   
                <img src="imagens/logo.png"></img>
                <br/>
                <small>
                    <a href="index.xhtml" class="btn btn-link">Inicio</a>
                </small>
                <small>
                    <a href="salas.xhtml" class="btn btn-link">Salas</a>
                </small>
                <small>
                    <a href="laboratorios.xhtml" class="btn btn-link">Laboratórios</a>
                </small>
                <small>
                    <a href="professores.xhtml" class="btn btn-link">Professores</a>
                </small>
                <small>
                    <a href="cursos.xhtml" class="btn btn-link">Cursos</a>
                </small>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12 col-lg-12">
                        <c:if test="#{param.periodo != null}">
                            #{horarioManager.listarHorario(param.cod, param.class, param.periodo)}
                        </c:if>
                        <c:if test="#{param.periodo == null}">
                            #{horarioManager.listarHorario(param.cod, param.class)}            
                        </c:if>
                        <table class="table table-bordered">
                            <tr>
                                <th>Horário</th>
                                <th>Segunda</th>
                                <th>Terça</th>
                                <th>Quarta</th>
                                <th>Quinta</th>
                                <th>Sexta</th>
                            </tr>
                            <tr>                
                                <ui:repeat value="#{horarioManager.listaParaIterar(14)}" var="var1" varStatus="k">                    
                                    <tr>
                                    <td><h:outputText value="#{horarioManager.horarioAbr(k.index+1)}" /></td>
                                    <ui:repeat value="#{horarioManager.listaParaIterar(5)}" var="var2" varStatus="j">
                                        <td>#{horarioManager.getAula(j.index+1, k.index+1)}</td>                        
                                    </ui:repeat>
                                    </tr>
                                </ui:repeat>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>    
        </div>    
    </h:body>
</html>
