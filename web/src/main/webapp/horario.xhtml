<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>D-ACadêmico - Horário</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        #{horarioManager.listarHorario(param.cod, param.class)}
        <table border="1">
            <tr>
                <th>Horário</th>
                <th>Segunda</th>
                <th>Terça</th>
                <th>Quarta</th>
                <th>Quinta</th>
                <th>Sexta</th>
            </tr>
            <tr>                
                <ui:repeat value="#{horarioManager.listaParaIterar(14)}" var="var1" varStatus="k">                    
                    <tr>
                    <td><h:outputText value="#{horarioManager.horarioAbr(k.index+1)}" /></td>
                    <ui:repeat value="#{horarioManager.listaParaIterar(5)}" var="var2" varStatus="j">
                        <td>#{horarioManager.getAula(j.index, k.index)}</td>                        
                    </ui:repeat>
                    </tr>
                </ui:repeat>
            </tr>
        </table>

    </h:body>
</html>
