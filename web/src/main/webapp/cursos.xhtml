<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>D-ACadêmico - Cursos</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" />
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="modal fade" id="loginProfessor">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Login de professor</h4>
                    </div>
                    <form>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" jsf:value="#{alunoManager.password}"/>
                            </div>                                                        

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success" >Logar</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="modal fade" id="loginAluno">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Login de aluno</h4>
                    </div>
                    <form>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" jsf:value="#{alunoManager.login}"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" jsf:action="#{alunoManager.login()}"/>
                            </div>                                                        

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success">Logar</button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="container">
            <div class="page-header">   
                <img src="imagens/logo.png"></img>
                <br/>
                <small>
                    <a href="index.xhtml" class="btn btn-link">Inicio</a>
                </small>
                <small>
                    <a href="salas.xhtml" class="btn btn-link">Salas</a>
                </small>
                <small>
                    <a href="laboratorios.xhtml" class="btn btn-link">Laboratórios</a>
                </small>
                <small>
                    <a href="professores.xhtml" class="btn btn-link">Professores</a>
                </small>
                <small>
                    <a href="cursos.xhtml" class="btn btn-link">Cursos</a>
                </small>
                <div style="float:right">
                    <button class="btn-default btn" data-toggle="modal" data-target="#loginAluno">Logar como aluno</button>
                    <button class="btn-success btn" data-toggle="modal" data-target="#loginProfessor">Logar como professor</button>
                </div>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12 col-lg-12">
                        <h3>Cursos</h3>
                        <h:dataTable value="#{cursoManager.listAll()}" var="curso" class="table table-striped">
                            <h:column class="text-capitalize">
                                #{curso.descricao} <br /> Períodos:
                                <ui:repeat value="#{cursoManager.getListPeriodo(curso.periodo)}" var="p" varStatus="a">
                                    <a jsf:outcome="/faces/horario.xhtml?cod=#{curso.cod}&amp;class=#{curso.getClass().name}&amp;periodo=#{a.index +1}">#{a.index +1} </a>
                                </ui:repeat>                               
                            </h:column>
                            <h:column class="text-capitalize">#{curso.abreviacao}</h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
