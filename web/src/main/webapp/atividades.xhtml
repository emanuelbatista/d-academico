<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>D-ACadêmico - Atividades</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" />
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" />
        <script type="text/javascript" src="https://trello.com/1/client.js?key=f9e147388c9b6b46bf4e32009f8cf567" />
        <script type="text/javascript" src="js/atividades.js"/>
    </h:head>
    <h:body>
        <div class="modal fade" id="adduvida">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">*</span></button>
                        <h4 class="modal-title">Descreva sua atividade</h4>
                    </div>
                    <form jsf:id="form1" jsf:prependId="false" action="#">
                        <div class="modal-body">
                            <h:messages id="mens"></h:messages>
                            <div class="form-group">
                                <label for="title">Título<span class="alert-danger">*</span></label>
                                <input type="text" jsf:required="true" jsf:requiredMessage="O titulo não pode estar vazio" class="form-control" id="title"  />
                            </div>
                            <div class="form-group">
                                <label for="description">Descrição</label>
                                <textarea class="form-control" id="descricao" name="description" rows="5" style="resize: none" ></textarea>
                            </div>
                            <div class="form-group">
                                <label for="data">Data de Entrega<span class="alert-danger">*</span></label>
                                <input type="date" requerid="true" jsf:required="true" id="data" class="form-control"></input>
                            </div>
                            <div class="form-group">
                                <label for="turma">Turma</label>
                                <select  jsf:id="turmas" size="1" id="turmaId" class="form-control">
                                    <f:selectItems value="#{professorSessionManager.professor.turmas}" 
                                                   var="turmas" itemValue="#{turmas.cod}" itemLabel="#{turmas.disciplina.abreviacao}"/>
                                </select>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-success" jsf:onclick="criarCard()">
                                Publicar
                                <f:ajax render="mens" />
                            </button>
                        </div>
                    </form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="container">
            <div class="page-header col-md-12">
                <div class="col-md-6">
                    <img src="imagens/logo.png" class="btn btn-link"></img>
                </div>
                <div class="col-md-3">
                    <h2>Atividades</h2>
                </div>
                <form jsf:id="form2">
                <div style="float:right">
                    <small>
                        <c:if test="#{professorSessionManager.professor.getClass().equals(professor.getClass())}">
                            <a href="professor_home.xhtml" class="btn btn-link">Inicio</a>
                        </c:if>
                    </small>
                    <button class="btn-info btn" jsf:action="#{professorSessionManager.logout()}">Sair</button>
                </div>
                </form>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <button class="btn-default btn" data-toggle="modal"  data-target="#adduvida">Adicionar Atividade</button>
                        </div>
                        <div class="col-md-9">
                            <h3>Atividade</h3>
                            <table var="duvida" id="list" class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Descricao</th>
                                        <th>Data de Entrega</th>
                                        <th>Remover</th>
                                        <th>Turma</th>
                                    </tr>
                                </thead>
                                <tbody>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </h:body>
</html>
