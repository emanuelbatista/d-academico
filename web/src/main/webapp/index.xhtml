<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"

      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>D-ACadêmico - Horários</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" />
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="modal fade" id="loginProfessor">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Login de professor</h4>
                    </div>
                    <h:form>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" jsf:value="#{professorSessionManager.nomeUsuario}"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" jsf:value="#{professorSessionManager.password}"/>
                            </div>                                                        

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success" jsf:action="#{professorSessionManager.login()}">Logar</button>
                        </div>
                    </h:form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="modal fade" id="loginAluno">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Login de aluno</h4>
                    </div>
                    <h:form>
                        <div class="modal-body">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Login</label>
                                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email" jsf:value="#{alunoSessionManager.nomeUsuario}"/>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" jsf:value="#{alunoSessionManager.password}"/>
                            </div>                                                        

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                            <button type="submit" class="btn btn-success" jsf:action="#{alunoSessionManager.login()}">Logar</button>
                        </div>
                    </h:form>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
        <div class="container">
            <div class="page-header col-md-12">
                <div class="col-md-6">
                    <img src="imagens/logo.png"></img>
                </div>
                <div class="col-md-6">
                    <h2>Horários</h2>
                </div>  
                <div style="float:right">
                    <button class="btn-default btn" data-toggle="modal" data-target="#loginAluno">Logar como aluno</button>
                    <button class="btn-success btn" data-toggle="modal" data-target="#loginProfessor">Logar como professor</button>
                </div>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <a jsf:outcome="salas.xhtml"><img src="imagens/salas.png"></img>Salas</a>
                        </div>
                        <div class="col-md-3">
                            <a jsf:outcome="laboratorios.xhtml"><img src="imagens/laboratorios.png"></img>Laboratórios</a>
                        </div>
                        <div class="col-md-3">
                            <a jsf:outcome="professores.xhtml"><img src="imagens/professores.png"></img>Professores</a>
                        </div>
                        <div class="col-md-3">
                            <a jsf:outcome="cursos.xhtml"><img src="imagens/cursos.png"></img>Cursos</a>
                        </div>
                    </div>
                </div>    
            </div>
        </div>    
    </h:body>
</html>
