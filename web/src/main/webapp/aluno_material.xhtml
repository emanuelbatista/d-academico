<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>D-ACadÃªmico - Material de Aula</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="page-header col-md-12">
                <div class="col-md-6">
                    <img src="imagens/logo.png" class="btn btn-link"></img>
                </div>
                <div class="col-md-3">
                    <h2>Material de Aula</h2>
                </div>
                <div style="float:right">
                    <small>
                        <a href="aluno_home.xhtml" class="btn btn-link">Inicio</a>
                    </small>
                    <button class="btn-info btn">Sair</button>
                </div>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12">
                        Aluno Material
                    </div>
                </div>
            </div>
            <div class="row">
                <h4>Materiais cadastrados</h4>
                <c:forEach items="#{alunoSessionManager.aluno.turmas}" var="turma" varStatus="a">
                    <h5>#{turma.disciplina.abreviacao}</h5>
                    <c:forEach items="#{turma.materiaisAula}" var="material" varStatus="a">
                        <a href="#{material.link}" target="_blank"><pre>    #{material.nome}</pre></a>
                    </c:forEach>
                </c:forEach>
            </div>
        </div>    
    </h:body>
</html>
