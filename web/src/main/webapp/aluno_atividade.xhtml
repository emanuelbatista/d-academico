<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>D-ACadêmico - Avaliações</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" />
        <script type="text/javascript" src="https://trello.com/1/client.js?key=f9e147388c9b6b46bf4e32009f8cf567" />
        <script src="js/aluno_atividade.js" type="text/javascript"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="page-header col-md-12">
                <div class="col-md-6">
                    <img src="imagens/logo.png" class="btn btn-link"></img>
                </div>
                <div class="col-md-3">
                    <h2>Avaliações</h2>
                </div>
                <div style="float:right">
                    <small>
                        <a href="aluno_home.xhtml" class="btn btn-link">Inicio</a>
                    </small>
                    <button class="btn-info btn" jsf:action="#{alunoSessionManager.logout()}">Sair</button>
                </div>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12">
                        Aluno Atividade
                    </div>
                </div>
                <div class="row">
                    <form jsf:id="form">
                        <select jsf:id="select" id="turmaId" style="display: none" >
                            <f:selectItems  value="#{alunoSessionManager.aluno.turmas}"
                                           var="turmas"
                                           itemLabel="#{turmas.identificacao}"
                                           itemValue="#{turmas.cod}"/>
                        </select>
                    </form>
                    <table id="list" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Descrição</th>
                                <th>Data</th>
                                <th>Turma</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </h:body>    
</html>
