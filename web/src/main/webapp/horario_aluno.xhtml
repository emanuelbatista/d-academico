<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>D-ACadêmico - Horário</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="page-header col-md-12">
                <div class="col-md-6">
                    <img src="imagens/logo.png" class="btn btn-link"></img>
                </div>
                <div class="col-md-3">
                    <h2>Horário</h2>
                </div>
                <div style="float:right">
                    <small>
                        <a href="aluno_home.xhtml" class="btn btn-link">Inicio</a>
                    </small>
                    <button class="btn-info btn" jsf:action="#{alunoSessionManager.logout()}">Sair</button>
                </div>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12">
                        #{horarioManager.listarHorario(param.cod, param.class)}            
                        <table class="table table-bordered">
                            <tr>
                                <th>Horário</th>
                                <th>Segunda</th>
                                <th>Terça</th>
                                <th>Quarta</th>
                                <th>Quinta</th>
                                <th>Sexta</th>
                            </tr>
                            <tr>                
                                <ui:repeat value="#{horarioManager.listaParaIterar(14)}" var="var1" varStatus="k">                    
                                    <tr>
                                        <td><h:outputText value="#{horarioManager.horarioAbr(k.index+1)}" /></td>
                                        <ui:repeat value="#{horarioManager.listaParaIterar(5)}" var="var2" varStatus="j">
                                            <td>#{horarioManager.getAula(j.index+1, k.index+1)}</td>                        
                                        </ui:repeat>
                                    </tr>
                                </ui:repeat>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>    
    </h:body>
</html>
