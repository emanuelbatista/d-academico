<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>D-ACadêmico - Dúvida</title>
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
        <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js" />
        <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js" />
    </h:head>
    <h:body>
        <div class="modal fade" id="addcomentario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">*</span></button>
                    <h4 class="modal-title">Ajude a resolver essa dúvida:</h4>
                </div>
                <h:form>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="coment">Comentário</label>
                            <textarea class="form-control" name="coment" rows="5" style="resize: none" jsf:value="#{comentarioManager.conteudo}"></textarea>
                        </div>                                                        

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" jsf:action="#{comentarioManager.save()}">Publicar</button>
                    </div>
                </h:form>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
        <div class="container">
            <div class="page-header col-md-12">
                <div class="col-md-6">
                    <img src="imagens/logo.png" class="btn btn-link"></img>
                </div>
                <div class="col-md-3">
                    <h2>Fórum</h2>
                </div>
                <div style="float:right">
                    <small>
                        <a href="forum.xhtml" class="btn btn-link">Voltar</a>
                    </small>
                    <button class="btn-info btn">Sair</button>
                </div>
            </div>
            <div class="panel panel-body">
                <div class="row">                    
                    <div class="col-md-12">
                        <div class="col-md-3">
                            <button class="btn-default btn" data-toggle="modal" data-target="#addcomentario">Comentar</button>
                        </div>
                        <div class="col-md-9">
                            <div>
                                #{comentarioManager.duvida.autor}
                                #{comentarioManager.duvida.data}
                            </div>
                            <div>
                                #{comentarioManager.duvida.titulo}
                                #{comentarioManager.duvida.descricao}    
                            </div>
                            <br/>
                            <h:dataTable value="#{comentarioManager.listAll(param.cod)}" var="coment" class="table table-striped">
                                <h:column class="text-capitalize">
                                    <div>
                                        #{coment.autor}
                                        #{coment.data}
                                    </div>
                                    <div>
                                        #{coment.conteudo}    
                                    </div>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </h:body>
</html>
